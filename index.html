<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoldagar kvar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        #countdown,
        #schoolDaysCountdown {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Dagar kvar tills Juni 12</h1>
    <div id="countdown"></div>
    <h1>Skoldagar kvar tills Juni 12</h1>
    <div id="schoolDaysCountdown"></div>

<script>
    const targetDate = new Date('June 13, 2024 00:00:00').getTime();

    const countdownInterval = setInterval(function () {
        const currentDate = new Date().getTime();
        const remainingTime = targetDate - currentDate;

        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.getElementById('countdown').innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

        if (remainingTime < 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdown').innerHTML = 'Countdown expired';
        }
    }, 1000);

    function calculateSchoolDays() {
        const startDate = new Date();
        const endDate = new Date('June 13, 2024 00:00:00');
        const redDays = [
            [2, 26],
            [2, 27],
            [2, 28],
            [2, 29],
            [3, 1],
            [4, 1],
            [4, 2],
            [4, 3],
            [4, 4],
            [4, 5],
            [5, 1],
            [6, 6],
            [6, 7],
        ]; // Red days as [month, day]
        let schoolDays = 0;

        while (startDate <= endDate) {
            const dayOfWeek = startDate.getDay();
            const dayOfMonth = startDate.getDate();
            const month = startDate.getMonth() + 1; // Months are zero-indexed
            const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
            const isRedDay = redDays.some((date) => date[0] === month && date[1] === dayOfMonth);

            if (!isWeekend && !isRedDay) {
                schoolDays++;
            }

            startDate.setDate(startDate.getDate() + 1);
        }

        return schoolDays;
    }

    const schoolDaysCountdownInterval = setInterval(function () {
        const schoolDaysRemaining = calculateSchoolDays();

        document.getElementById('schoolDaysCountdown').innerHTML = `${schoolDaysRemaining} Skol dagar`;

        if (schoolDaysRemaining <= 0) {
            clearInterval(schoolDaysCountdownInterval);
            document.getElementById('schoolDaysCountdown').innerHTML = 'Skolan Ã¤r SLUT';
        }
    }, 1000);
</script>
</body>

</html>
